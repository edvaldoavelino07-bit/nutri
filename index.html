<script>
jQuery(document).ready(function($) {

    // Função para pegar a query string completa da URL
    function getQueryString(url) {
        if (!url) url = window.location.href;
        var queryString = url.split('?')[1];
        return queryString ? '?' + queryString : '';
    }

    // Função para pegar o valor de um parâmetro específico na URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Checa se há uma query string na URL
    var currentQueryString = getQueryString(window.location.href);
    if (currentQueryString) {
        // Salva a query string da URL atual no localStorage
        localStorage.setItem('initialQueryString', currentQueryString);
    } else {
        // Limpa o localStorage se não houver uma query string na URL
        localStorage.removeItem('initialQueryString');
    }

    // Checa se há parâmetros 'gad_source=1' ou 'fbclid' na URL atual
    var gadSource = getParameterByName('gad_source', window.location.href);
    var fbclid = getParameterByName('fbclid', window.location.href);
	var utmSource = getParameterByName('utm_source', window.location.href);
	
    // Selecione o botão pelo atributo href
    var buttons = $('a[href^="https://sun.eduzz.com/"]');

    // Verifica se o botão foi encontrado
    if (buttons.length > 0) {
        buttons.each(function() {
            // Pega o link do botão atual
            var buttonLink = $(this).attr('href');

            // Variável para armazenar a nova query string
            var newQueryString = '';

            if (gadSource === '1' && utmSource === null ) {
                newQueryString = "?utm_source=google&utm_medium=ads";
            } else if (fbclid !== null) {
                newQueryString = "?utm_source=facebook&utm_medium=cpc";
            } else {
                // Pega a query string armazenada no localStorage
                newQueryString = localStorage.getItem('initialQueryString') || '';
            }

            // Concatena o link do botão com a nova query string
            var newLink = buttonLink + newQueryString;

            // Atualiza o link do botão com o novo link
            $(this).attr('href', newLink);
        });
    }
});
</script>

<script type="text/javascript">

jQuery(function($) {
  // Declaração dos campos do formulário
  const campos = {
      cpfCnpj: $('#form-field-cpf_cnpj'),
      cep: $('#form-field-cep'),
      rua: $('#form-field-endereco'),
      bairro: $('#form-field-bairro'),
      cidade: $('#form-field-cidade'),
      uf: $('#form-field-uf'),
      dataNascimento: $('#form-field-data_nascimento'),
      telefone: $('#form-field-telefone'),
      rg: $('#form-field-rg')
  };

  // Função para limpar os campos de endereço
  const limpaFormularioCep = () => {
      campos.rua.val('');
      campos.bairro.val('');
      campos.cidade.val('');
      campos.uf.val('');
  };

  // Função para gerar o endereço a partir do CEP
  const gerarEndereco = (cep) => {

      if (cep) {
          const cepFormatado = cep.replace(/\D/g, '');
          const validaCep = /^[0-9]{8}$/;

          if (validaCep.test(cepFormatado)) {
            
              campos.rua.val('..');
              campos.bairro.val('..');
              campos.cidade.val('..');
              campos.uf.val('..');

              $.getJSON(`https://viacep.com.br/ws/${cepFormatado}/json/?callback=?`, (dados) => {
                  if (!dados.erro) {
                      campos.rua.val(dados.logradouro);
                      campos.bairro.val(dados.bairro);
                      campos.cidade.val(dados.localidade);
                      campos.uf.val(dados.uf);
                  } else {
                      limpaFormularioCep();
                      alert('CEP não encontrado.');
                  }
              });
          } else {
              limpaFormularioCep();
              alert('Formato de CEP inválido.');
          }
      } else {
          limpaFormularioCep();
      }
  };

  // Adiciona máscara aos campos
  const adicionarMascaras = () => {

    campos.cpfCnpj.mask("000.000.000-00", {
        onKeyPress: function(cpfcnpj, e, field, options) {
          const masks = ["000.000.000-000", "00.000.00000/000", "00.000.000/0000-00"];
          let mask = null;
          if (cpfcnpj.length <= 14) {
            mask = masks[0];
          } else if (cpfcnpj.length <= 15) {
            mask = masks[1];
          } else {
            mask = masks[2];
          }
          campos.cpfCnpj.mask(mask, options);
        }
      });
    
      campos.cep.mask('00000-000');
      campos.telefone.mask('(00) 0000-00000');
	  campos.rg.mask('00.000.000-0');
  };

  // Ouvinte para a resposta AJAX do Elementor
  $(document).ajaxComplete((event, xhr, settings) => {
      if (xhr.responseJSON && xhr.responseJSON.data && xhr.responseJSON.data.data.call_limpacep) {
          limpaFormularioCep();
          campos.cep.val(''); 
      }
  });

  // Inicializa as máscaras quando o documento estiver pronto
  $(document).ready(() => {
      adicionarMascaras();

      campos.cep.blur(() => {
          gerarEndereco(campos.cep.val());
      });
  });
});
</script>
